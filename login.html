<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo">
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <input id='email' type="email" class="input" placeholder="camilayokoo@gmail.com">
                <label for="password" class="label">Password</label>
                <input id='password' type="password" class="input" placeholder="********">

                <input type="submit" class="primary-button login-button" value="Log in">
                <a href="/" class="forgot-password">Forgot my password</a>
                <input type="submit" class="secondary-button sign-up-button" value="Sign up">
            </form>
        </div>
    </div>

</body>

</html>
