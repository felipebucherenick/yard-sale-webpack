<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create-account.css">
</head>

<body>
    <div class="create-account">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="" class="form">
                <label for="name" class="label">Name</label>
                <input id='name' type="name" class="input" placeholder="Camila Yokoo">
                <label for="email" class="label">Email address</label>
                <input id='email' type="email" class="input" placeholder="camilayokoo@gmail.com">
                <label for="password" class="label">Password</label>
                <input id='password' type="password" class="input" placeholder="********">

                <input type="submit" class="primary-button create-button" value="Create">
            </form>
        </div>
    </div>

</body>

</html>
